---
name: "♻️ Update Shared GitHub Actions"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * MON"

jobs:
  update-actions:
    name: "Update GitHub Actions"
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: mandatory to update content/actions
      contents: write
      actions: write
      pull-requests: write

    steps:
      - name: "Checkout primary repository"
        uses: actions/checkout@v4
        with:
          # token: ${{ secrets.ACTIONS_WORKFLOW }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull workflows from central repository"
        uses: actions/checkout@v4
        with:
          repository: "os-climate/github"
          path: "github"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Update repository workflows and create PR"
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "update-gha-workflows"
          rm -Rf .github
          mv github .github
          git add .github
          git commit -m "Chore: Update Github Actions/workflows from shared repository"
          git push --set-upstream origin update-gha-workflows
          gh pr create --title "Chore: Update GitHub Actions/Workflows" --body ''

