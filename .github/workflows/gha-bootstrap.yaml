---
name: "ðŸ“¦ Update/Source GitHub Actions"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * MON"

jobs:
  update-actions:
    name: "Update GitHub Actions"
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: mandatory to update content/actions
      contents: write
      actions: write
      pull-requests: write

    steps:
      - name: "Checkout primary repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_WORKFLOW }}
          # repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull workflows from central repository"
        uses: actions/checkout@v4
        with:
          repository: "os-climate/github"
          path: "github"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Update repository workflows and create PR"
        run: |
          git checkout -b "update-gha-workflows"
          ls -al
          ls -al github/*
          cp -R github/* .github
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          ls -al .github/*
          git add .github
          git commit -m "Chore: Source/update GHA from shared repository"
          git push --set-upstream origin "feature"
          # This authenticates with GITHUB_TOKEN, using the scopes
          # set in jobs.changewf.permissions
          gh pr create --title "Update workflow" --body ''
